<div class="container">
  <table style="width: 100%; height: 3em" mat-table class="mat-elevation-z12">
   <tr>
     <th>ID</th>
     <th>{{dictionary.plane}}</th>
   </tr>
    <tr *ngFor="let plane of planes">

        <td>{{plane.planeName}}</td>
    </tr>

  </table>

</div>
