<div class="container">
    <table style="width: 100%; height: 3em" mat-table class="mat-elevation-z12">
     <tr>
       <th>ID</th>
       <th>{{dictionary.departureAirport}}</th>
       <th>{{dictionary.arrivalAirport}}</th>
     </tr>
      <tr *ngFor="let connection of connections">
          <td>{{connection.connectionID}}</td>
          <td>{{connection.departureAirport.airportName}}</td>
          <td>{{connection.arrivalAirport.airportName}}</td>
      </tr>

    </table>

  </div>
